<script type="text/javascript">
    $.ajax({
        url: "http://api.openweathermap.org/data/2.5/forecast",
        data:{
            q:"Hanoi,vietnam",
            appid:"09a71427c59d38d6a34f89b47d75975c",
            units:"metric",
        },
        method: "GET",
        success:function (rs){
            console.log(rs);
            var products = rs.list;
            for(var i=0;i<products.length;i++){
                var date = products[i].dt_txt;
                var tmp = products[i].main.temp;
                var dsc = products[i].weather[0].description;
               /* var dsc = "";
                for(var i=0;i<products.weather.length;i++){
                    dsc += products.weather[i].description;  //
                }*/
                var icon = products[i].weather[0].icon;

                var p_html = "<div class=\"weather col-md-3\">\n" +
                    "                <div class=\"background-weather\">\n" +
                    "                    <div class=\"col-md-12\">\n" +
                    "                        <h4 class=\"col-md-12 dt_txt\">"+date+"</h4>\n" +
                    "                    </div>\n" +
                    "                    <div class=\"col-md-6\">\n" +
                    "                        <h1><span class=\"temp\">"+tmp+"</span><sup>o</sup>C</h1>\n" +
                    "                        <p><span class=\"desc\">"+dsc+"</span></p>\n" +
                    "                    </div>\n" +
                    "                    <div class=\"col-md-6\">\n" +
                    "                        <img class=\"icon\" src=\"http://openweathermap.org/img/wn/"+icon+"@2x.png\"/>\n" +
                    "                    </div>\n" +
                    "                </div>\n" +
                    "            </div>";
                $("#list-weather").append(p_html);
            }
        }

    });

</script>
