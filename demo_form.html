<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body>
<header class="section header">
    <div class="container">
        <div class="logo">
            <a href="#">Genesis Framework
            </a>
            <p>Support HTML5 & Responsive web design</p>
        </div>
        <div class="toplinks">
            <ul>
                <li><a href="#">Sample</a> </li>
                <li><a href="#">Layout</a> </li>
                <li><a href="#">Templates</a> </li>
                <li><a href="#">Contact</a> </li>
            </ul>
        </div>
    </div>
</header>
<nav class="section navigator">
    <div class="container">
        NAV
    </div>
</nav>
<section class="section main">
    <div class="container">
        <article class="content">
            <div class="entry">
                <!-- FORM-->
                <form method="get" action="#"> <!-- bắt buộc -->
                    <div class="form-group">
                        <label>Full Name</label>
                        <input class="form-control" type="text" name="fullname" placeholder="Full Name" required/>  <!--  required: bắt buộc phải nhập cái nội dung ở đây -->
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control"  type="email" name="emailxyz" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control"  type="password" name="password" minlength="6" placeholder="PassWord" required/>
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        <input  class="form-control" type="tel" name="telephone" placeholder="telephone" required/>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input class="form-control"  type="number" name="Age" min="5" max="100" placeholder="Age" required/>
                    </div>
                    <div class="form-group">
                        <label>Date of birth</label>
                        <input class="form-control"  type="date" name="birthday" min="1990-01-01" max="2005-12-31" placeholder="birthday"/>
                    </div>
                    <div class="form-group">
                        <label>Time Schedule</label>
                        <input class="form-control"  type="time" name="time_schedule" placeholder="Time Schedule"/>
                    </div>
                    <div class="form-group">
                        <label>Avatar</label>
                        <input class="form-control"  type="file" name="avatar" placeholder="Avatar"/>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <label><input type="radio" name="gender" value="Nam"/>Nam</label>
                        <label><input type="radio" name="gender" value="Nữ"/>Nữ</label>
                    </div>
                    <div class="form-group">
                       <label> <input type="checkbox" name="confirm"/>Tôi đã đọc và đồng ý với các điểu khoản</label>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select name="city">
                            <option value="hn">Hà Nội</option>
                            <option value="sg">Sài Gòn</option>
                            <option value="dn">Đà Năng</option>
                            <option value="hb">Hòa Bình</option>
                            <option value="Tn">Thái Nguyên</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tiểu Sử bản thân</label>
                        <textarea name="description" rows="5" cols="100"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sumbit</button>
                        <button type="reset">Reset</button>
                        <button type="button">Button</button>
                    </div>
                </form>
            </div>
        </article>
        <aside class="sidebar">
            <div class="sidebar-block">
                Sidebar
            </div>
        </aside>
    </div>
</section>
<footer class="section footer">
    <div class="container">
        Footer
    </div>
</footer>
</body>
</html>
