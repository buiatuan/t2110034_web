<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo JS 18/1</title>
    <link rel="stylesheet" href="vendors/bootstrap3.4.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendors/font_awesome/css/all.css"/>
</head>
<body>

<ul class="nav nav-tabs" role="tablist" id="myTab">
    <li class="active"><a href="#home" role="tab" data-toggle="tab">Home</a></li>
    <li><a href="#profile" role="tab" data-toggle="tab">Profile</a></li>
    <li><a href="#messages" role="tab" data-toggle="tab">Messages</a></li>
    <li><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
</ul>
<div class="tab-content">
    <div class="tab-pane active" id="home">This Home</div>
    <div class="tab-pane" id="profile">This Profile</div>
    <div class="tab-pane" id="messages">This Messages</div>
    <div class="tab-pane" id="settings">This Settings</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        $('#myTab a:last').tab('show')
    })
</script>
</body>
</html>
